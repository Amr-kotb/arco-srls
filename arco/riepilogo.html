<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARCO SRLS - Riepilogo Tutti Cantieri</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#0b1e3f; color:white; padding:20px; }
h1 { text-align:center; margin-bottom:30px; color:#00ffaa; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; }
.card { background:#082b5c; border-radius:12px; padding:15px; text-align:center; }
.card h3 { color:#00ffaa; margin-bottom:15px; }
.card ul { list-style:none; padding:0; margin:0; }
.card li { margin:6px 0; font-size:16px; display:flex; justify-content:space-between; background:#0b2b5c; padding:6px 10px; border-radius:6px; }
.top-buttons { text-align:center; margin-bottom:20px; }
.top-buttons button { margin:0 5px; padding:10px 20px; border:none; border-radius:8px; background:#00ffaa; color:#0b1e3f; font-weight:bold; cursor:pointer; }
.top-buttons button:hover { background:#00cc88; }
</style>
</head>
<body>

<div class="top-buttons">
  <button onclick="window.location.href='index.html'">üè† Home Page</button>
</div>

<h1>Riepilogo Tutti i Cantieri</h1>
<div class="grid" id="riepilogoContainer"></div>

<script>
const cantieri = ["watt","commenda","cortina","gioia","mind"];
const attrezzi = ["Avvitatore","Trapano","Laser","Batteria","Carica Batteria","Seghetto","Sparachiodi","Smerigliatrice"];
const container = document.getElementById('riepilogoContainer');

function renderCard(cantiere, data){
  const card = document.createElement('div');
  card.className = 'card';
  let html = `<h3>${cantiere.toUpperCase()}</h3><ul>`;
  attrezzi.forEach(att => {
    html += `<li><span>${att}</span><span>${data[att]||0}</span></li>`;
  });
  html += `</ul><button onclick="location.href='${cantiere}.html'">Vai al cantiere</button>`;
  card.innerHTML = html;
  container.appendChild(card);
}

async function fetchData(){
  try {
    const res = await fetch('/api/data');
    const json = await res.json();
    container.innerHTML = "";
    cantieri.forEach(cantiere => {
      const data = json.cantieri[cantiere] || {};
      renderCard(cantiere, data);
    });
  } catch(e) { console.error(e); }
}

fetchData();
setInterval(fetchData,2000);
</script>

</body>
</html>
