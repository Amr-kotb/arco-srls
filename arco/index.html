<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARCO SRLS - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1e3f;
      color: rgb(0, 153, 255);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Canvas come sfondo */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #0b1e3f;
    }

    /* Titolo */
    h1 {
      text-align: center;
      margin: 80px 20px 60px;
      font-size: clamp(28px, 5vw, 42px);
      padding: 50px 0;
    }

    /* Contenitore centrale */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      flex: 1;
      width: 90%;
      max-width: 1000px;
      z-index: 1;
    }

    /* Box */
    .box {
      background-color: rgba(8, 43, 92, 0.9);
      color: white;
      width: clamp(160px, 20vw, 220px);
      height: clamp(160px, 20vw, 220px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: clamp(18px, 2vw, 22px);
      font-weight: bold;
      border-radius: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      animation: zoomIn 0.8s ease-out forwards;
      opacity: 0;
    }

    .box:nth-child(1) {
      animation-delay: 0.2s;
    }

    .box:nth-child(2) {
      animation-delay: 0.5s;
    }

    .box:hover {
      background-color: #3399ff;
      color: #003366;
      transform: scale(1.08);
    }

    /* Footer */
    footer {
      background-color: rgba(8, 43, 92, 0.9);
      color: white;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      margin-top: auto;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    /* Animazioni */
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.6);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Media queries */
    @media(max-width: 600px) {
      h1 {
        padding-top: 80px;
      }

      .container {
        gap: 20px;
      }
    }
  </style>
</head>

<body>

  <canvas id="bgCanvas"></canvas>

  <h1>ARCO SRLS</h1>

  <div class="container">
    <div class="box" onclick="location.href='cantiere.html'">Cantieri</div>
    <div class="box" onclick="location.href='riepilogo.html'">Riepilogo Attrezzi</div>
  </div>

  <script>
    // Canvas animato con triangoli
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 1.2,
        dy: (Math.random() - 0.5) * 1.2,
        size: 6 + Math.random() * 4,
        pulseSpeed: 0.02 + Math.random() * 0.03,
        pulseAngle: Math.random() * Math.PI * 2
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          let dist = Math.hypot(particles[i].x - particles[j].x, particles[i].y - particles[j].y);
          if (dist < 150) {
            ctx.strokeStyle = "rgba(51,153,255," + (1 - dist / 150) + ")";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      for (let p of particles) {
        p.pulseAngle += p.pulseSpeed;
        let currentSize = p.size + Math.sin(p.pulseAngle) * 2;
        let gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, currentSize * 2);
        gradient.addColorStop(0, "#66ccff");
        gradient.addColorStop(1, "#003366");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y - currentSize);
        ctx.lineTo(p.x - currentSize, p.y + currentSize);
        ctx.lineTo(p.x + currentSize, p.y + currentSize);
        ctx.closePath();
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>

  <!-- Includi il nuovo JS che comunica col server -->
  <script src="nove-passo.js"></script>

</body>
</html>
